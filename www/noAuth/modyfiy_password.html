<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title id="page_title">修改密码</title>
		<link rel="stylesheet" href="./userauth.css"/>
		<link rel="shortcut icon" href="/noAuth/images/favicon.ico" type="image/x-icon" />
	</head>
	<body>
		<div id="login_box">
			<p id="title_word">修改密码</p>
			<hr />
			<form id="login_form">
				<table>
					<tbody>
						<tr>
							<td><span>用户名</span></td>
							<td><input type="text" name="userName"/></td>
						</tr>
						<tr>
							<td><span>旧密码</span></td>
							<td><input type="password" name="oldPasswd" /></td>
						</tr>
						<tr>
							<td><span>新密码</span></td>
							<td><input type="password" name="newPasswd" /></td>
						</tr>
						<tr>
							<td><span>确认密码</span></td>
							<td><input type="password" name="verifyPasswd" /></td>
						</tr>
						<tr>
							<td><input type="hidden" name="userCommand" value="userAuth"></td>
							<td colspan="2"><span id="optResult"></span></td>
						</tr>
					</tbody>
				</table>
				<button type="button" id="login_btn">提交</button>
				<p id="modify_times">提示：今天您还可以进行<span id="userOptCnt">0</span>次修改密码的操作</p>
			</form>
			

		</div>
		<!--<script type="text/javascript" src="/libs/js/jquery-2.1.1.min.js" ></script>-->
		<script type="text/javascript" src="./modyfiy_password.js"></script>
	</body>
</html>
