<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>艾泰科技</title>
  <link rel="stylesheet" href="./login.css">
  <link rel="shortcut icon" href="/noAuth/images/favicon.ico" type="image/x-icon" />
  <script></script>
</head>
<body>
  <div class="u-center" id="wrap">
	  <div class="left_part">
	    <img id="logo" src="./images/logo_white.png" alt="" />
	  	<br />
	  	<span id="logospan">Net Management System</span>
	  </div>
	  <form class="right_part" name="details">
	    <div class='row first-line'>
	      <img src="./images/login_un.png" />
	      <input type="text" name="username" autofocus>
	    </div>
	    <div class='row'>
	      <img src="./images/login_pswd.png" />
	      <input type="password" name="pwd">
	    </div>
	    <p class="align-center" id="warning-msg"></p>
	    <div class="form_btngroup">
	        <button type="button" id="login_btn" disabled class="border-4">login</button>
	        <button type="reset" class="border-4">reset</button>
	    </div>
	  </form>
    
  </div>
  <div class="align-center bottom-words">
      <img class="utt-inline-block" src="./images/login_btmlogo.png" alt="" />
      <span class="utt-inline-block" id="company-msg">company_msg</span>
    </div>
  
  <script src="/noAuth/BrowserVersion.js"></script>
  <!--<script src="/libs/js/jquery-2.1.1.min.js"></script>-->
  <!--<script src="/noAuth/noAuthAspOut.asp?optType=lang"></script>
  <script src="./login.js"></script>-->
</body>
</html>
